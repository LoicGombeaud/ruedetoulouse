  - name : "Cauderes"
    content : "Comité d’Accompagnement de l’Urbanisme de Défense de l’Environnement et de REspect de la Sécurité ainsi que association de quartier de la barrière de Toulouse"

  - name : "Cycles et Manivelles"
    content : "Cycles et Manivelles est une association de promotion de la mobilité soutenable en général et de la pratique du vélo en particulier."
    image: "https://scontent.fbod1-1.fna.fbcdn.net/v/t39.30808-1/308014886_476893314480091_7741962902629792916_n.png?stp=dst-png_p200x200&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=Asm3fsS_YMYQ7kNvgHKDHnq&_nc_ht=scontent.fbod1-1.fna&oh=00_AYDE-Lgb9tFoQipiEdFZNtheARHx-sKPOAQLYSvv-sZAxA&oe=665C2E74"

  - name : "Terre Sud - Bel Air"
    content : "Promouvoir le vivre ensemble des habitants.<br>Défendre la qualité de vie dans la quartier.<br>Préserver l'environnement.<br>Affirmer et développer l'identité d'éco-quartier."
    image: "https://terresudbelair.fr/04-logo-fond-carr%C3%A9.png"

  - name : "Vélo-Cité Bordeaux Métropole"
    content : "Défense et promotion du vélo au quotidien"
    image: "https://velo-cite.org/wp-content/uploads/2023/10/cropped-VELO-CITE-2023_couleur-horizontal-1.png"

  - name : "Et vous ?"
    content : "Rejoingez le collectif pour défendre la vie de quartier, les habitant·es, les commerçant·es, piéton·nes, cyclistes et usager·es des transports en commun."
