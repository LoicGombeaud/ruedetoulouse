title: "Une piste bidirectionnelle sécurisée"
content: |
  La route de Toulouse se situe sur l’itinéraire du ReVE 7, une des lignes du réseau express vélo de la métropole. Notre contreprojet porte la volonté de créer un itinéraire cyclable continu, lisible, sécurisé et confortable pour les cyclistes. Arrêtons de mélanger les cyclistes aux piétons ou aux bus, cela n’engendre que des conflits et des tensions entre usagers. Cette piste de 3,5 à 4m de large offrira à tous une alternative sécurisée, qu’il s’agisse de la petite fille allant à l’école ou de la personne âgée moins à l’aise à vélo.

