title: "Un cours végétalisé"
content: |
  La route de Toulouse porte bien son nom : c’est une route, une marée de bitume noir, un ilot de chaleur considérable. Il apparait indispensable de planter des arbres sur cet axe pour garantir son avenir. Nous voulons une avenue plantée qui soit à la fois agréable et belle en été. C’est l’occasion de créer un grand corridor vert de Villenave d’Ornon jusqu’à Bordeaux centre.

