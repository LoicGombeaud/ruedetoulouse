title: "Une rue meilleure pour la santé"
content: |
  Secteur historique pour se faire soigner (hôpital Robert Piqué, maison de santé protestante Bagatelle), les indicateurs ne sont pourtant pas bons : pollution de l’air, niveau sonore élevé…  La qualité de vie de la route de Toulouse et des alentours est aujourd’hui dégradée. Les habitants, qui ne cessent d’augmenter, ont droit à un cadre de vie agréable et sain, sans risque pour leur santé. Les enfants sont les plus exposés à la pollution automobile (maladies respiratoires) mais il existe également des conséquences de la pollution sonore (perturbation du sommeil, maux de tête…) qui ne touchent pas que les humains. Mieux réattribuer l'espace et une vraie offre multimodale, c’est aussi réduire la pollution. En plus, les arbres plantés vont également jouer un rôle dans la dépollution de l’air en absorbant les particules fines.

