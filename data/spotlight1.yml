title: "Des trottoirs pour tous !"
# subtitle: "Une rue plus sure"

content: |
  Souvent négligés, les piéton·nes devraient être la priorité de nos politiques urbaines. Nous sommes TOUS piétons. Notre contreprojet porte l’ambition de maintenir ou élargir les trottoirs tout au long de la route de Toulouse. Nous voulons une métropole accessible à tous y compris les plus fragiles, comme nos ainé·es, les plus jeunes ou bien les personnes à mobilité réduite. Des trottoirs larges c’est considérer la marche comme un vrai moyen de déplacement, c’est encourager le développement du commerce de proximité et ainsi retrouver une vie dans nos quartiers.

