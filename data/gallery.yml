title: "Oui à la mise à sens unique partielle de la route de Toulouse !"
style: "style1 big"
id: "gallery"
content: |
  Pourquoi ? Car c’est la seule solution pour permettre à chaque mode de déplacement de coexister sereinement. Une rue apaisée c’est le synonyme d’une rue plus vivante ou la vie de quartier a toute sa place.
   La mise à unique c’est : <br>
  + de place pour les piéton·nes<br>
  + de sécurité pour les cyclistes<br>
  + de rapidité et de fiabilité pour les bus<br>
  + d’arbres pour s’adapter au climat de demain<br>
  + d'attractivité pour les commerçants<br>
